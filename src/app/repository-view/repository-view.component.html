<!--The content below is only a placeholder and can be replaced.-->
<div class="jumbotron">
  <h1>GitHub Viewer App</h1>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Github Repository</span>
      </div>
      <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="ArkaBando">
      <button type="button" class="btn btn-success" (click) = "showItems()">Search</button>
</div>



<div class="container">
    <div class="card-deck">
    <div class="card"  class="col-sm-4" *ngFor="let item of repositoryItems; let i = index">
        <img class="card-img-top deck-img" width="100" height="100" src="{{item.avatar_url}}" alt="Repo People image">
        <div class="card-body">
          <h4 class="card-title">{{item.login}}</h4>
          <p class="card-text">Some example text.</p>
          <a [routerLink]="['/viewUserDetails/'+item.login]" class="btn btn-primary">See Profile</a>
        </div>
      </div>  
    </div>
</div>
